<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Movie Calculator</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>MOVIE TIME!</h1>
      </div>
      <div class="form">
        <form id="input">
          <div class="row">
            <div class="radio">
              <div class="col-md-4">
                <label>
                  <input type="radio" name="movie" value="1" checked>
                  <img src="img/wonderwoman.jpeg" alt="wonder woman">
                  Wonder Woman
                </label>
              </div>
            </div>
            <div class="radio">
              <div class="col-md-4">
                <label>
                  <input type="radio" name="movie" value="1">
                  <img src="img/babydriver.jpeg" alt="baby driver">
                  Baby Driver
                </label>
              </div>
            </div>
            <div class="radio">
              <div class="col-md-4">
                <label>
                  <input type="radio" name="movie" value="1">
                  <img src="img/pirates.jpeg" alt="pirates of the cairbbean">
                  Pirates of the Caribbean
                </label>
              </div>
            </div>
          </div>
          <br />
          <br>
          <br>
          <div class="row">
            <div class="col-md-4">
              <select class="form-control" id="age">
                <option value="1">Under 18</option>
                <option value="2">Over 18</option>
                <option value="1">65+</option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="form-control" id="time">
                <option value="1">3 p.m.</option>
                <option value="2">7 p.m.</option>
                <option value="2">10 p.m.</option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="form-control" id="discount">
                <option value="1">Military</option>
                <option value="1">Student</option>
                <option value="1">Child under 4</option>
                <option value="2">None</option>
              </select>
            </div>
          </div>
          <br />
          <br>
          <br>
          <button class="btn" role="submit">Submit</button>
        </form>
        <div class="ticketPrice">
          <span id="showPrice"></span>
        </div>


      </div>
    </div>
  </body>
